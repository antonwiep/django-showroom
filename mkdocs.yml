site_name: Django Showroom
site_description: A Django-native Storybook JS alternative for building design systems
site_url: https://django-showroom.readthedocs.io/
repo_url: https://github.com/antonwiep/django-showroom
repo_name: antonwiep/django-showroom

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - toc.integrate

markdown_extensions:
  - tables
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started.md
  - Architecture:
      - Overview: ARCHITECTURE.md
      - Contracts: CONTRACTS.md
      - Adapters: ADAPTERS.md
  - Guides:
      - Adding Components: ADDING_COMPONENTS.md
      - Recipe CSS System: RECIPES.md
      - Split View: SPLIT_VIEW.md
  - Contributing: CONTRIBUTING.md
