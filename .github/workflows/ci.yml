name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          npm install

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Tests
        run: python -m pytest -v

      - name: Django Check
        run: python manage.py check
